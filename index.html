<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Extractor</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Main container styling for centering and responsiveness */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px; /* Max width for a simpler layout */
        }
        /* Styling for video and canvas elements (hidden but still used for processing) */
        video, canvas {
            display: none; /* Hide video and canvas, as they are used in the background */
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background-color: #000;
        }
        /* Input and button styling */
        input[type="file"],
        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            margin-bottom: 20px;
            font-size: 1.1rem;
            width: 100%;
            max-width: 300px; /* Max width for inputs/button */
            box-sizing: border-box;
        }
        button {
            background-color: #4c51bf; /* Indigo button */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(76, 81, 191, 0.2);
            font-weight: 600;
        }
        button:hover {
            background-color: #3b42a9;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
            box-shadow: none;
        }
        /* Info display divs */
        #statusDiv {
            margin-top: 15px;
            color: #2d3748;
            font-size: 1rem;
            min-height: 24px; /* Ensure space for message */
        }

        /* Custom modal for alerts */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }
        .modal-content h3 {
            margin-top: 0;
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .modal-content p {
            margin-bottom: 25px;
            color: #4a5568;
        }
        .modal-content button {
            background-color: #4c51bf;
            color: white;
            border: none;
            width: auto;
            padding: 10px 25px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #3b42a9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hidden file input, triggered by the button -->
        <input type="file" accept="video/*" class="hidden" id="hiddenFileInput">

        <!-- Button to trigger file selection and start processing -->
        <button id="selectFileButton" class="w-full">
            Select File
        </button>

        <!-- Hidden video and canvas elements for background processing -->
        <video controls muted class="hidden"></video>
        <canvas class="hidden"></canvas>

        <!-- Status display area -->
        <div id="statusDiv"></div>

    </div>

    <!-- Custom Modal for alerts -->
    <div id="customModal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <button id="modalCloseButton">OK</button>
        </div>
    </div>

    <script type="module">
        // Custom alert function to display messages to the user
        function showAlert(title, message) {
            const modal = document.getElementById('customModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalCloseButton = document.getElementById('modalCloseButton');

            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.add('show'); // Show the modal

            modalCloseButton.onclick = () => {
                modal.classList.remove('show'); // Hide modal on OK button click
            };

            // Allow closing modal by clicking outside of it
            modal.onclick = (event) => {
                if (event.target === modal) {
                    modal.classList.remove('show');
                }
            };
        }

        /**
         * This function is called for each extracted video frame's data URI.
         * You can modify this function to define what should happen with each frame.
         * For example, you could:
         * - Display the frames in an image gallery.
         * - Send them to a server for further processing.
         * - Perform client-side image analysis.
         *
         * @param {string} dataUri - The base64 encoded data URI of the extracted frame (e.g., "data:image/png;base64,...").
         * @param {number} frameIndex - The index of the current frame (0-based).
         * @param {number} totalFrames - The total number of frames being processed.
         */
        function processFrameDataUri(dataUri, frameIndex, totalFrames) {
            // Example: Log the data URI to the console
            // console.log(`Frame ${frameIndex + 1}/${totalFrames} Data URI:`, dataUri.substring(0, 100) + '...'); // Log first 100 chars
            
            // You can replace this console.log with your custom logic.
            // For example, to display a frame:
            /*
            const img = document.createElement('img');
            img.src = dataUri;
            img.style.maxWidth = '100px';
            document.body.appendChild(img);
            */
        }

        // Event listener for when the window finishes loading
        window.addEventListener('load', () => {
            // Get references to DOM elements
            const hiddenFileInput = document.getElementById('hiddenFileInput');
            const selectFileButton = document.getElementById('selectFileButton');
            const video = document.querySelector('video');
            const canvas = document.querySelector('canvas');
            const statusDiv = document.getElementById('statusDiv');

            // --- Configuration Variables ---
            // Fixed frames per second for extraction
            const FORCED_FPS = 24;
            // -------------------------------

            // Event listener for the "Select File" button click
            selectFileButton.addEventListener('click', () => {
                // Trigger the click event on the hidden file input
                hiddenFileInput.click();
            });

            // Event listener for when a file is selected via the hidden input
            hiddenFileInput.addEventListener('change', () => {
                // Check if any file is selected
                if (hiddenFileInput.files.length === 0) {
                    return;
                }

                // Warn if more than one file is selected
                if (hiddenFileInput.files.length > 1) {
                    showAlert('File Selection Error', 'Please select only a single video file!');
                    // Clear the file input to allow re-selection
                    hiddenFileInput.value = '';
                    return;
                }

                // Disable the button and update status to indicate processing start
                selectFileButton.disabled = true;
                selectFileButton.textContent = "Processing...";
                statusDiv.textContent = "Please wait...";

                // Create a URL for the selected video file and set it as video source
                const url = URL.createObjectURL(hiddenFileInput.files[0]);
                video.src = url;
                video.load(); // Explicitly load the video to trigger loadedmetadata
            });

            // Event listener for when video metadata is loaded
            video.addEventListener('loadedmetadata', async () => {
                // Calculate total frames based on video duration and forced FPS
                const totalFrames = Math.floor(video.duration * FORCED_FPS);

                // Set canvas dimensions to match video dimensions
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                statusDiv.textContent = `Please wait... Processing 0 / ${totalFrames} frames.`;

                // Loop through each frame and process it
                for (let index = 0; index < totalFrames; index++) {
                    await new Promise(resolve => {
                        const handleSeeked = () => {
                            video.removeEventListener('seeked', handleSeeked); // Remove listener to prevent accumulation
                            const context = canvas.getContext('2d');
                            // Draw the current video frame onto the canvas
                            context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
                            resolve(); // Resolve the promise once the frame is drawn
                        };
                        video.addEventListener('seeked', handleSeeked);
                        // Set the video's current time to capture the frame at the current index
                        video.currentTime = index / FORCED_FPS;
                    });

                    // Update status with current frame progress
                    statusDiv.textContent = `Please wait... Processing ${index + 1} / ${totalFrames} frames.`;

                    // Get the data URI of the current frame from the canvas
                    const dataUri = canvas.toDataURL('image/png');

                    // Call the custom function to handle the frame data URI
                    processFrameDataUri(dataUri, index, totalFrames);
                }

                // Clean up the object URL after processing
                URL.revokeObjectURL(video.src);
                video.src = ''; // Clear video source

                // Reset UI elements after processing completes
                statusDiv.textContent = 'Done!';
                selectFileButton.disabled = false;
                selectFileButton.textContent = "Select File";
                // Clear the file input for a new selection
                hiddenFileInput.value = '';
                showAlert('Processing Complete', `Successfully processed ${totalFrames} frames.`);
            });

            // Event listener for video errors
            video.addEventListener('error', (event) => { // Added 'event' parameter for consistency
                let errorMessage = 'An unknown issue occurred while loading the video.';
                // Check video.error for specific MediaError details
                if (video.error) {
                    switch (video.error.code) {
                        case MediaError.MEDIA_ERR_ABORTED:
                            errorMessage = 'Video fetch aborted: The video download was cancelled.';
                            break;
                        case MediaError.MEDIA_ERR_NETWORK:
                            errorMessage = 'Network error: The video download was interrupted due to a network problem.';
                            break;
                        case MediaError.MEDIA_ERR_DECODE:
                            errorMessage = 'Video decode error: The video is corrupted or uses an unsupported format/codec.';
                            break;
                        case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED:
                            errorMessage = 'Video format not supported: Your browser cannot play this video type.';
                            break;
                        default:
                            // Fallback for other or generic errors
                            errorMessage = `An unexpected video error occurred (Code: ${video.error.code || 'N/A'}).`;
                            break;
                    }
                    if (video.error.message) {
                        errorMessage += ` Details: ${video.error.message}`;
                    }
                } else if (event && event.type === 'error') {
                    // This case handles generic error events where video.error might be empty or null
                    // It can sometimes happen if the browser simply couldn't load the resource for non-specific reasons
                    errorMessage = 'Failed to load video. This might be due to an unsupported format or a corrupted file.';
                }

                statusDiv.textContent = 'Error loading video.';
                selectFileButton.disabled = false;
                selectFileButton.textContent = "Select File";
                hiddenFileInput.value = ''; // Clear input
                showAlert('Video Error', errorMessage);
                // Log the full video.error object or the event itself for more context during debugging
                console.error('Video element error:', video.error || event);
            });
        });
    </script>
</body>
</html>
